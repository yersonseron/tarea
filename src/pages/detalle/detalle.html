<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>

  <img src="{{lista.img}}">
  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <ion-icon name="ios-pin" item-start large></ion-icon>
    <h2>Nombre</h2>
    <p>{{lista.nombre}}</p>
  </ion-item>
  <ion-item>
    <ion-icon name="md-barcode" item-start large></ion-icon>
    <h2>Procesador</h2>
    <p>{{lista.procesador}}</p>
  </ion-item>
  <ion-item>
    <ion-icon name="md-resize" item-start large></ion-icon>
    <h2>RAM</h2>
    <p>{{lista.ram}}</p>
  </ion-item>
  <ion-item>
    <ion-icon name="logo-usd" item-start large></ion-icon>
    <h2>Pantalla</h2>
    <p>{{lista.pantalla}}</p>
  </ion-item>
  <ion-item>
    <ion-icon name="md-clock" item-start large></ion-icon>
    <h2>Almacenamiento</h2>
    <p>{{lista.almacenamiento}}</p>
  </ion-item>
  <ion-item>
    <ion-icon name="ios-videocam" item-start large></ion-icon>
    <h2>Tarjetas de Video</h2>
    <p>{{lista.tarjetas_de_video}}</p>
  </ion-item>
 
</ion-card>

</ion-content>
